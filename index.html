<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.0/main.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.0/main.min.js"></script>
    <style>
        #calendar {
            max-width: 800px;
            margin: 0 auto;
            font-family: 'Arial', sans-serif; 
            font-size: 14px; 
            color: #333;
        }
    </style>
    <title>Calendar View</title>
</head>
<body>

<div id="calendar"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'timeGridDay', // Shows daily view
            initialDate: '2024-10-29', // Starting date of the view
            validRange: { // Restricts the date range displayed
                start: '2024-10-29',
                end: '2024-11-01' // End is set to one day after the last date you want visible
            },
            headerToolbar: {
                left: '',
                center: 'title',
                right: 'prev,next'
            },
            events: [], // You can populate events here if needed
            slotDuration: '00:30:00' // 30-minute slots
        });

        calendar.render();
    });
</script>

</body>
</html>
