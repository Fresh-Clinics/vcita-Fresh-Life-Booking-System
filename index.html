<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimplyBook.me Scheduler Widget</title>
    <!-- Include FullCalendar CSS and JavaScript -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@5.11.0/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@5.11.0/main.min.js"></script>

    <!-- Link to External CSS File -->
    <link rel="stylesheet" href="styles.css">
    <!-- Include jQuery and the JSON-RPC Client Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="json-rpc-client.js"></script>
    
</head>
<body>

    <div id="calendar"></div>

    <script>
        $(document).ready(function () {
            console.log("Initializing SimplyBook Widget with Providers...");

            // Initialize JSON-RPC Client for SimplyBook API to fetch the token
            try {
                var loginClient = new JSONRpcClient({
                    'url': 'https://user-api.simplybook.me/login',
                    'onerror': function (error) {
                        console.error("Login Error:", error);
                    }
                });

                // Fetch token dynamically using the SimplyBook API credentials
                loginClient.getToken('thefreshlifeconference', '5622f213016960fc53a1c61e6ac61aee0eabebcedd688b374f9761c9c6f69dce', function (token) {
                    if (token) {
                        console.log("Fetched token: ", token);
                        // Once token is fetched, use it to get the list of services and providers
                        fetchProvidersAndEvents(token);
                    } else {
                        console.error("Failed to fetch token. Please check your API credentials.");
                    }
                });
            } catch (e) {
                console.error("Error initializing JSON-RPC client or fetching token:", e);
            }

            function fetchProvidersAndEvents(token) {
                console.log("Fetching providers and events...");
                try {
                    var client = new JSONRpcClient({
                        'url': 'https://user-api.simplybook.me',
                        'headers': {
                            'X-Company-Login': 'thefreshlifeconference',
                            'X-Token': token
                        },
                        'onerror': function (error) {
                            console.error("Error in JSON-RPC client setup:", error);
                        }
                    });

                    // Fetch providers (units) from SimplyBook.me
                    client.request('getUnitList', [], function (providers) {
                        if (providers) {
                            console.log("Fetched providers:", providers);

                            // Fetch events (services) from SimplyBook.me
                            client.request('getEventList', [], function (events) {
                                if (events) {
                                    console.log("Fetched events:", events);  // Log all events to inspect structure
                                    setupFullCalendar(providers, events);
                                } else {
                                    console.error("No events returned. Please check the API response.");
                                }
                            }, function (error) {
                                console.error("Error fetching events:", error);
                            });
                        } else {
                            console.error("No providers returned. Please check the API response.");
                        }
                    }, function (error) {
                        console.error("Error fetching providers:", error);
                    });
                } catch (e) {
                    console.error("Error fetching providers or events:", e);
                }
            }

            function setupFullCalendar(providers, events) {
                var calendarEl = document.getElementById('calendar');

                // Map providers to FullCalendar resources
                var resources = Object.values(providers).map(function (provider) {
                    return { id: provider.id, title: provider.name };
                });

                // Map events to FullCalendar events
                var calendarEvents = Object.values(events).map(function (event) {
                    // Ensure unit_map is valid and start and end dates exist
                    if (!event.unit_map || !event.start_date || !event.end_date) {
                        console.warn("Event missing required data:", event);
                        return null;
                    }

                    // Since unit_map appears to be a number directly, use it as resourceId
                    const providerId = event.unit_map; 

                    // Return valid event for FullCalendar
                    return {
                        title: event.name, 
                        start: getStartDate(event),  
                        end: getEndDate(event),      
                        resourceId: providerId, 
                        description: event.description || '', 
                        backgroundColor: '#6b9080', 
                        borderColor: '#216849'
                    };
                }).filter(event => event !== null); 

                console.log("Final Resources for FullCalendar:", resources);
                console.log("Final Events for FullCalendar:", calendarEvents);

                var calendar = new FullCalendar.Calendar(calendarEl, {
                    schedulerLicenseKey: 'CC-Attribution-NonCommercial-NoDerivatives', 
                    initialView: 'resourceTimeGridDay', 
                    initialDate: '2024-10-29',  
                    resources: resources,
                    events: calendarEvents,
                    headerToolbar: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'resourceTimeGridDay,resourceTimeGridWeek'
                    },
                    eventContent: function (arg) {
                        return { 
                            html: `<div class="fc-event-content">
                                      <div class="fc-event-title">${arg.event.title}</div>
                                      <div class="fc-event-time">${new Date(arg.event.start).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })} - ${new Date(arg.event.end).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
                                   </div>`
                        };
                    }
                });

                calendar.render();
            }

            // Helper functions to convert event times
            function getStartDate(event) {
                try {
                    return new Date(event.start_date).toISOString();  // Ensure dates are properly formatted
                } catch (e) {
                    console.error("Error formatting start date for event:", event, e);
                    return null;
                }
            }

            function getEndDate(event) {
                try {
                    return new Date(event.end_date).toISOString();  // Ensure dates are properly formatted
                } catch (e) {
                    console.error("Error formatting end date for event:", event, e);
                    return null;
                }
            }
        });
    </script>
</body>
</html>
