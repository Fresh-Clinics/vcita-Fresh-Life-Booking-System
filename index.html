<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimplyBook.me Scheduler Widget</title>

    <!-- Include FullCalendar Scheduler CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.15/index.global.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.15/index.global.min.js"></script>

    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Include the JSON-RPC Client Script -->
    <script src="json-rpc-client.js"></script>

    <style>
        body {
            margin: 40px 10px;
            padding: 0;
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
            font-size: 14px;
            text-align: center;
        }

        #calendar {
            max-width: 1100px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div id="calendar"></div>

<script>
    $(document).ready(function () {
        console.log("Initializing SimplyBook Widget with Providers...");

        // Ensure no previous calendar instance exists
        if ($('#calendar').children().length > 0) {
            console.log("Clearing previous FullCalendar instance.");
            $('#calendar').empty(); // Clear previous calendar if it exists
        }

        // Initialize JSON-RPC Client for SimplyBook API to fetch the token
        try {
            var loginClient = new JSONRpcClient({
                'url': 'https://user-api.simplybook.me/login',
                'onerror': function (error) {
                    console.error("Login Error:", error);
                }
            });

            // Fetch token dynamically using the SimplyBook API credentials
            loginClient.getToken('thefreshlifeconference', '5622f213016960fc53a1c61e6ac61aee0eabebcedd688b374f9761c9c6f69dce', function (token) {
                if (token) {
                    console.log("Fetched token: ", token);
                    // Once token is fetched, use it to get the list of services and providers
                    fetchProvidersAndEvents(token);
                } else {
                    console.error("Failed to fetch token. Please check your API credentials.");
                }
            });
        } catch (e) {
            console.error("Error initializing JSON-RPC client or fetching token:", e);
        }

        function fetchProvidersAndEvents(token) {
            console.log("Fetching providers and events...");
            try {
                var client = new JSONRpcClient({
                    'url': 'https://user-api.simplybook.me',
                    'headers': {
                        'X-Company-Login': 'thefreshlifeconference',
                        'X-Token': token
                    },
                    'onerror': function (error) {
                        console.error("Error in JSON-RPC client setup:", error);
                    }
                });

                // Fetch providers (units) from SimplyBook.me
                client.request('getUnitList', [], function (providers) {
                    if (providers) {
                        console.log("Fetched providers:", providers);

                        // Fetch events (services) from SimplyBook.me
                        client.request('getEventList', [], function (events) {
                            if (events) {
                                console.log("Fetched events:", events);  // Log all events to inspect structure
                                
                                // Convert events object to array if necessary
                                if (typeof events === 'object') {
                                    events = Object.values(events); // Convert to array if it's an object
                                }

                                if (!Array.isArray(events)) {
                                    console.error("Expected events to be an array but got:", typeof events);
                                    return;
                                }

                                processEventsAndRenderCalendar(providers, events);
                            } else {
                                console.error("No events returned. Please check the API response.");
                                renderCalendar([], []); // Render empty calendar
                            }
                        }, function (error) {
                            console.error("Error fetching events:", error);
                        });
                    } else {
                        console.error("No providers returned. Please check the API response.");
                        renderCalendar([], []); // Render empty calendar
                    }
                }, function (error) {
                    console.error("Error fetching providers:", error);
                    renderCalendar([], []); // Render empty calendar
                });
            } catch (e) {
                console.error("Error fetching providers or events:", e);
                renderCalendar([], []); // Render empty calendar
            }
        }

        function processEventsAndRenderCalendar(providers, events) {
            // Map providers to FullCalendar resources, including all fields
            var resources = Object.values(providers)
                .map(function (provider) {
                    if (!provider.id || !provider.name) {
                        console.warn("Provider missing required fields:", provider);
                        return null;
                    }
                    return {
                        id: provider.id,
                        title: provider.name,
                        position: parseInt(provider.position) || 0, // Ensure position is an integer for sorting
                        color: provider.color || '',       // Include color for later use
                        picture: provider.picture_path ? `${provider.picture_sub_path}/${provider.picture}` : '', // Include picture path
                        description: provider.description || '',  // Include description
                        class_id: provider.class_id || null,
                        email: provider.email || '',
                        event_map: provider.event_map || {},
                        file_id: provider.file_id || '',
                        is_active: provider.is_active || '0',
                        is_visible: provider.is_visible || '0',
                        phone: provider.phone || '',
                        qty: provider.qty || '0',
                        seo_url: provider.seo_url || null,
                        services: provider.services || [],
                        station_id: provider.station_id || ''
                    };
                })
                .filter(resource => resource !== null);

            // Map events to FullCalendar events
            var calendarEvents = [];
            events.forEach(function (event) {
                // Ensure each event has the required fields before processing
                if (event.unit_map && event.id && event.name && event.start && event.end) {
                    const providerId = event.unit_map; // Assuming unit_map is a provider ID directly
                    const eventStart = new Date(event.start).toISOString();
                    const eventEnd = new Date(event.end).toISOString();
                    
                    // Debugging: Log each event to verify correct data
                    console.log(`Processing Event: ${event.name}, Start: ${eventStart}, End: ${eventEnd}, Resource: ${providerId}`);
                    
                    calendarEvents.push({
                        title: event.name,
                        start: eventStart,  // Ensure start is in ISO format
                        end: eventEnd,      // Ensure end is in ISO format
                        resourceId: providerId,  // Resource ID matches provider
                        description: event.description || ''
                    });
                } else {
                    console.warn("Event missing required data:", event);
                }
            });

            console.log("Processed Resources:", resources);
            console.log("Processed Events:", calendarEvents);

            // Render the calendar with fetched data
            renderCalendar(resources, calendarEvents);
        }

        function renderCalendar(resources, calendarEvents) {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                 height: 'auto', // enough to active sticky headers
                 dayMinWidth: 200,
                 slotDuration: '00:30:00',
                 schedulerLicenseKey: 'CC-Attribution-NonCommercial-NoDerivatives', // Include the license key
                 timeZone: 'Australia/Sydney',
                 locale: 'en-AU',
                 initialView: 'resourceTimeGridDay',
                 initialDate: '2024-10-29', // Set the initial date to October 29, 2024
                 resources: resources,
                 events: calendarEvents,
                 headerToolbar: {
                     left: 'prev,next today',
                     center: 'title',
                     right: 'resourceTimeGridDay,resourceTimeGridThreeDay'
                 },
                 views: {
                     resourceTimeGridThreeDay: {
                         type: 'resourceTimeGrid',
                         duration: { days: 3 },
                         buttonText: '3 days'
                     }
                 },
                 resourceOrder: 'position', // Set resourceOrder to 'position' to sort by position field
                 eventContent: function (arg) {
                     // More detailed rendering using a simple check if all required elements are present
                     if (arg.event && arg.event.title && arg.event.start && arg.event.end) {
                         return {
                             html: `<div class="fc-event-content">
                                       <div class="fc-event-title">${arg.event.title}</div>
                                       <div class="fc-event-time">${new Date(arg.event.start).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })} - ${new Date(arg.event.end).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
                                    </div>`
                         };
                     } else {
                         console.warn("Event data is missing or incorrect", arg.event);
                         return { html: '<div class="fc-event-content"><div class="fc-event-title">Invalid Event</div></div>' };
                     }
                 },
                 slotMinTime: '08:00:00', // Set the start time of slots to match your schedule
                 slotMaxTime: '23:00:00'  // Set the end time of slots to match your schedule
            });

            calendar.render();
            console.log("Calendar rendered with events.");
        }
    });
</script>

</body>
</html>
