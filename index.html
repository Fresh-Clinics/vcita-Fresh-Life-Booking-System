<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vCita Scheduler Widget with Time Labels</title>
    <!-- Include FullCalendar CSS and JavaScript -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@5.11.0/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@5.11.0/main.min.js"></script>

    <!-- Link to External CSS File -->
    <link rel="stylesheet" href="styles.css">

    <style>
        #calendar-wrapper {
            display: flex;
        }

        #custom-labels {
            margin-right: 10px; /* Space between labels and calendar */
        }

        #custom-labels div {
            height: 50px; /* Same height as a timeslot in FullCalendar */
            line-height: 50px; /* Center text vertically */
            border-bottom: 1px solid #ddd; /* Optional: Adds a border between labels */
        }

        #calendar {
            max-width: 800px;
        }
    </style>
</head>
<body>

    <div id="calendar-wrapper">
        <!-- Custom Column for Time Labels -->
        <div id="custom-labels"></div>
        <!-- Calendar Div -->
        <div id="calendar"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var labelEl = document.getElementById('custom-labels');

            var timeLabels = ["1.1", "1.2", "1.3", "1.4", "1.5", "1.6", "1.7", "1.8"]; // Adjust these labels as needed

            // Generate Custom Labels
            timeLabels.forEach(function(label) {
                var labelDiv = document.createElement('div');
                labelDiv.textContent = label;
                labelEl.appendChild(labelDiv);
            });

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'resourceTimeGridDay', // Show daily view broken down by resources
                initialDate: '2024-10-29',  // Set the starting date
                resources: [
                    { id: 'galderma', title: 'Galderma' },
                    { id: 'allergan', title: 'Allergan' },
                    { id: 'evolus', title: 'Evolus' },
                    // Add more staff members here
                ],
                events: function (fetchInfo, successCallback, failureCallback) {
                    fetch('https://api.vcita.com/v1/your_endpoint', {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer YOUR_VCITA_API_KEY`,
                            'X-API-Token': 'YOUR_INTANDEM_API_TOKEN'
                        }
                    })
                        .then(response => response.json())
                        .then(data => {
                            const events = data.map(event => ({
                                title: event.staff_name,
                                start: event.start_time,
                                end: event.end_time,
                                resourceId: event.staff_id  // Assign the event to a specific resource
                            }));
                            successCallback(events);
                        })
                        .catch(error => {
                            console.error('Error fetching events:', error);
                            failureCallback(error);
                        });
                }
            });
            calendar.render();
        });
    </script>
</body>
</html>
