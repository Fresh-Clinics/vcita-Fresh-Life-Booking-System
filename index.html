<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.0/main.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.0/main.min.js"></script>
    <style>
        #calendar {
            max-width: 800px;
            margin: 0 auto;
            font-family: 'Arial', sans-serif; 
            font-size: 14px; 
            color: #333;
        }
    </style>
    <title>Limited Date Calendar</title>
</head>
<body>

<div id="calendar"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'timeGridWeek', // or 'timeGridDay'
            initialDate: '2024-10-29', // Starting date
            validRange: { // Limits the calendar to only show these dates
                start: '2024-10-29',
                end: '2024-11-01' // The day after the last date to include
            },
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            events: [ // Example events, you can replace this with your events
                {
                    title: 'Event 1',
                    start: '2024-10-29T10:00:00',
                    end: '2024-10-29T12:00:00'
                },
                {
                    title: 'Event 2',
                    start: '2024-10-30T14:00:00',
                    end: '2024-10-30T16:00:00'
                },
                {
                    title: 'Event 3',
                    start: '2024-10-31T09:00:00',
                    end: '2024-10-31T11:00:00'
                }
            ]
        });

        calendar.render();
    });
</script>

</body>
</html>
