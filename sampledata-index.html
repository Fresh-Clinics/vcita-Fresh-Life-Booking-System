<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Calendar with Expandable Categories and Resources</title>

    <!-- Include FullCalendar Scheduler CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.15/index.global.min.css" rel="stylesheet" />

    <!-- Include Tippy.js for tooltips -->
    <link href="https://unpkg.com/tippy.js@6/dist/tippy.css" rel="stylesheet" />

    <!-- Include FullCalendar Scheduler JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.15/index.global.min.js"></script>

    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Include Tippy.js for tooltips -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>

    <!-- Custom Styles -->
    <style>
        body {
            margin: 40px 10px;
            padding: 0;
            font-family: 'Manrope', sans-serif;
            font-size: 14px;
            text-align: center;
        }

        #calendar {
            max-width: 1100px;
            margin: 0 auto;
        }

        .fc-timegrid-slot {
            height: 60px !important;
        }

        .fc-timegrid-axis-frame {
            height: 63px; /* Adjusted height */
        }

        .fc-event {
            background-color: #142652 !important;
            color: white;
            border: none;
        }

        .fc-event-content {
            padding: 5px;
        }

        .tippy-box {
            background: #eae6e3;
            color: #142652;
            max-width: 200px;
            width: auto;
            font-size: .8rem;
            padding: .5em 1em;
        }

        .tippy-box[data-placement^='top'] > .tippy-arrow::before {
            border-top-color: #eae6e3;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
        }

        .close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .fc-category-row {
            display: table-row; /* Use table-row to behave like a table */
            justify-content: center;
            background-color: #eaeaea;
            padding: 5px 0;
        }

        .fc-category-cell {
            text-align: center;
            padding: 5px;
            font-weight: bold;
            border-right: 1px solid #ddd;
            position: relative;
            min-width: 150px; /* Set minimum width for category cells */
        }

        .fc-category-cell .fc-category-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .hidden {
            display: none !important;
        }

        .fc-empty-column {
            width: 150px; /* Fixed width for hidden column */
            background-color: #eaeaea;
        }
    </style>
</head>
<body>

<div id="calendar"></div>

<!-- Custom Scripts -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Sample data for resources with categories
        const resources = [
            { id: '1', title: 'Woodlands Stage', category: 'Program' },
            { id: '2', title: 'Fresh Lounge', category: 'Program' },
            { id: '3', title: 'Merz | Room 1', category: 'Training Suites' },
            { id: '4', title: 'Merz | Room 2', category: 'Training Suites' },
            { id: '5', title: 'Galderma | Room 1', category: 'Training Suites' },
            { id: '6', title: 'Galderma | Room 2', category: 'Training Suites' },
            { id: '7', title: 'Allergan', category: 'Training Suites' },
            { id: '8', title: 'Evolus', category: 'Training Suites' },
            { id: '9', title: 'Candela', category: 'Training Suites' },
            { id: '10', title: 'Cryomed', category: 'Training Suites' },
            { id: '11', title: 'Dermocosmetica | Room 1', category: 'Training Suites' },
            { id: '12', title: 'Dermocosmetica | Room 2', category: 'Training Suites' },
            { id: '13', title: 'EnVogue', category: 'Training Suites' },
            { id: '14', title: 'Hugel', category: 'Training Suites' },
            { id: '15', title: 'Rejuran', category: 'Training Suites' },
            { id: '16', title: 'Teoxane', category: 'Training Suites' },
            { id: '17', title: 'Xytide', category: 'Training Suites' },
            { id: '18', title: 'Fresh Clinics | Room 1', category: 'Training Suites' },
            { id: '19', title: 'Fresh Clinics | Room 2', category: 'Training Suites' },
            { id: '20', title: 'Venus Concept', category: 'Activations Hub' },
            { id: '21', title: 'Alma', category: 'Activations Hub' },
            { id: '22', title: 'Advanced Skin Technology', category: 'Activations Hub' },
            { id: '23', title: 'Fresh Tech Hub', category: 'Activations Hub' },
            { id: '24', title: 'The Skincare Company', category: 'Activations Hub' },
            { id: '25', title: 'Wellness Sessions', category: 'Wellness & Spa' },
            { id: '26', title: 'The Fresh Spa', category: 'Wellness & Spa' }
        ];

        // Sample data for events
        const events = [
            {
                id: '1',
                title: 'Test event',
                description: 'Test event description goes here',
                start: '2024-10-29T14:00:00',
                end: '2024-10-29T15:00:00',
                resourceId: '4'
            },
            {
                id: '2',
                title: 'Test 2 event',
                description: 'Test 2 event description goes here',
                start: '2024-10-29T14:00:00',
                end: '2024-10-29T15:00:00',
                resourceId: '5'
            },
            {
                id: '3',
                title: 'Test 3 event',
                description: 'Test 3 event description goes here',
                start: '2024-10-29T15:00:00',
                end: '2024-10-29T15:30:00',
                resourceId: '4'
            }
        ];

        // Render the calendar
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            schedulerLicenseKey: 'CC-Attribution-NonCommercial-NoDerivatives',
            initialView: 'resourceTimeGridDay',
            initialDate: '2024-10-29',
            timeZone: 'Australia/Sydney',
            headerToolbar: {
                left: 'prev',
                center: 'title',
                right: 'next'
            },
            dayMinWidth: 150, // Set column width
            resources: resources,
            events: events,
            height: 'auto',
            slotMinTime: '08:00:00',
            slotMaxTime: '23:00:00',
            eventContent: function (arg) {
                if (arg.event && arg.event.title) {
                    return {
                        html: `<div class="fc-event-content">
                                  <div class="fc-event-title">${arg.event.title}</div>
                               </div>`
                    };
                } else {
                    return { html: '<div class="fc-event-content"><div class="fc-event-title">Invalid Event</div></div>' };
                }
            },
            eventDidMount: function (info) {
                tippy(info.el, {
                    content: `<strong>${info.event.title}</strong><br>${info.event.extendedProps.description}`,
                    allowHTML: true,
                    theme: 'light-border',
                    placement: 'top'
                });
            },
            eventClick: function (info) {
                const event = info.event;
                const popup = document.createElement('div');
                popup.className = 'popup-overlay';
                popup.innerHTML = `
                    <div class="popup-content">
                        <span class="close-popup" onclick="this.parentElement.parentElement.remove()">Ã—</span>
                        <h2>${event.title}</h2>
                        <p>${event.extendedProps.description}</p>
                    </div>
                `;
                document.body.appendChild(popup);
            },
            allDaySlot: false
        });

        calendar.render();

        // Function to add category headers with expandable functionality
        function addCategoryHeaders() {
            const headerRow = calendarEl.querySelector('.fc-col-header .fc-col-header-cell').parentElement;

            if (headerRow) {
                const categoryRow = document.createElement('tr');
                categoryRow.className = 'fc-category-row';

                const categories = [...new Set(resources.map(resource => resource.category))]; // Unique categories
                categories.forEach(category => {
                    const categoryCell = document.createElement('th');
                    categoryCell.className = 'fc-category-cell';
                    categoryCell.innerHTML = `
                        <span>${category}</span>
                        <span class="fc-category-toggle">-</span>
                    `;
                    categoryCell.colSpan = getCategoryColSpan(category); // Span across resource columns

                    // Toggle visibility of resources under the category
                    categoryCell.querySelector('.fc-category-toggle').addEventListener('click', function () {
                        toggleCategoryResources(category);
                        this.textContent = this.textContent === '-' ? '+' : '-';
                    });

                    categoryRow.appendChild(categoryCell);
                });

                headerRow.parentNode.insertBefore(categoryRow, headerRow);
            }
        }

        function getCategoryColSpan(category) {
            // Calculate colspan for each category based on the number of resources
            const resourcesInCategory = resources.filter(resource => resource.category === category);
            return resourcesInCategory.length;
        }

        function toggleCategoryResources(category) {
            // Show/hide resources under a specific category
            const resourcesInCategory = resources.filter(resource => resource.category === category);
            resourcesInCategory.forEach(resource => {
                const resourceHeader = document.querySelector(`[data-resource-id="${resource.id}"]`);
                if (resourceHeader) {
                    const colIndex = Array.from(resourceHeader.parentElement.children).indexOf(resourceHeader) + 1;
                    const resourceCols = document.querySelectorAll(
                        `.fc-col-header-cell:nth-child(${colIndex}), .fc-timegrid-col:nth-child(${colIndex})`
                    );
                    resourceCols.forEach(col => col.classList.toggle('hidden'));
                }
            });

            // Adjust the colspan dynamically when resources are hidden
            const categoryCell = document.querySelector(`.fc-category-cell span:contains(${category})`).parentNode;
            const isExpanded = categoryCell.querySelector('.fc-category-toggle').textContent === '-';
            categoryCell.colSpan = isExpanded ? resourcesInCategory.length : 1; // If expanded, full colspan; otherwise, 1
        }

        addCategoryHeaders(); // Call the function once the calendar is rendered
    });
</script>

</body>
</html>
