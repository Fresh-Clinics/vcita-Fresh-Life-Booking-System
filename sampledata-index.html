<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Calendar with Sorted Resources</title>

    <!-- Include FullCalendar Scheduler CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.15/index.global.min.css" rel="stylesheet" />

    <!-- Include Tippy.js for tooltips -->
    <link href="https://unpkg.com/tippy.js@6/dist/tippy.css" rel="stylesheet" />

    <!-- Include FullCalendar Scheduler JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.15/index.global.min.js"></script>

    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Include Tippy.js for tooltips -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>

    <!-- Custom Styles -->
    <style>
        body {
            margin: 40px 10px;
            padding: 0;
            font-family: 'Manrope', sans-serif;
            font-size: 14px;
            text-align: center;
        }

        #calendar {
            max-width: 1100px;
            margin: 0 auto;
        }

        .fc-timegrid-slot {
            height: 60px !important;
        }

        .fc-event {
            background-color: #142652 !important;
            color: white;
            border: none;
        }

        .fc-event-content {
            padding: 5px;
        }

        .tippy-box {
            background: #eae6e3;
            color: #142652;
            max-width: 200px;
            width: auto;
            font-size: .8rem;
            padding: .5em 1em;
        }

        .tippy-box[data-placement^='top'] > .tippy-arrow::before {
            border-top-color: #eae6e3;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
        }

        .close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="calendar"></div>

<!-- Custom Scripts -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const resources = [
            { id: '1', title: 'Woodlands Stage', category: 'Program', order_id: 'a' },

            { id: '6', title: 'Galderma | Room 2', category: 'Training Suites', order_id: 'f' },
            { id: '7', title: 'Allergan', category: 'Training Suites', order_id: 'g' },
            { id: '8', title: 'Evolus', category: 'Training Suites', order_id: 'h' },

            { id: '13', title: 'EnVogue', category: 'Training Suites', order_id: 'm' },
            { id: '14', title: 'Hugel', category: 'Training Suites', order_id: 'n' },
            { id: '15', title: 'Rejuran', category: 'Training Suites', order_id: 'o' },

        ];

        resources.sort((a, b) => a.order_id.localeCompare(b.order_id));

        // Sample data for events
        const events = [
            {
                id: '1',
                title: 'Test event',
                description: 'Test event description goes here',
                start: '2024-10-29T14:00:00',
                end: '2024-10-29T15:00:00',
                resourceId: '4'
            },
            {
                id: '2',

        // Initialize the FullCalendar
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            schedulerLicenseKey: 'CC-Attribution-NonCommercial-NoDerivatives',
            initialView: 'resourceTimeGridDay',
            initialDate: '2024-10-29',
            timeZone: 'Australia/Sydney',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'resourceTimeGridDay,timeGridWeek,dayGridMonth'
            },
            resources: resources, // Use the sorted resources
            events: events, // Assuming you have your `events` array defined somewhere
            dayMinWidth: 150, // Customize column width as needed
            allDaySlot: false,
            height: 'auto',
            slotMinTime: '08:00:00',
            slotMaxTime: '23:00:00'
        });

        calendar.render();
    });
</script>

</body>
</html>
