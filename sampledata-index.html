<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Calendar with Sorted Resources</title>

    <!-- Include FullCalendar Scheduler CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.15/index.global.min.css" rel="stylesheet" />

    <!-- Include Tippy.js for tooltips -->
    <link href="https://unpkg.com/tippy.js@6/dist/tippy.css" rel="stylesheet" />

    <!-- Include FullCalendar Scheduler JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.15/index.global.min.js"></script>

    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://unpkg.com/@popperjs/core@2"></script>

    <!-- Custom Styles -->

        body {
            margin: 40px 10px;
            padding: 0;
            font-family: 'Manrope', sans-serif;
            font-size: 14px;
            text-align: center;
        }

        #calendar {
            max-width: 1100px;
            margin: 0 auto;
        }

        .fc-event {
            background-color: #142652 !important;
            color: white;
            border: none;
        }

        .fc-event-content {
            padding: 5px;
        }

        .tippy-box {
            background: #eae6e3;
            color: #142652;
            max-width: 200px;
            width: auto;
            font-size: .8rem;
            padding: .5em 1em;
        }

        .tippy-box[data-placement^='top'] > .tippy-arrow::before {
            border-top-color: #eae6e3;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
        }

        .close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        /* Custom row height */
        .fc .fc-timegrid-slot {
            height: 6em; /* Update row height */
        }

        /* Custom styles for non-business hours */
        .fc-non-business {
            background-color: #d6d6d6 !important; /* Set non-business hours background color */
        }

        /* Custom styles for custom-event-display hours */
        .fc .fc-bg-event {
            background: #ebf7f4 !important; /* Set custom background color */
            color: #0e4333 !important; /* Set custom text color */
            opacity: unset;
        }
    </style>
</head>

                    <div class="popup-content">
