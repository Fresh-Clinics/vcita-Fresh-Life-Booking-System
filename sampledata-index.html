<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Calendar with Expandable Categories and Resources</title>

    <!-- Include FullCalendar Scheduler CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.15/index.global.min.css" rel="stylesheet" />

    <!-- Include Tippy.js for tooltips -->
    <link href="https://unpkg.com/tippy.js@6/dist/tippy.css" rel="stylesheet" />

    <!-- Include FullCalendar Scheduler JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.15/index.global.min.js"></script>

    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Include Tippy.js for tooltips -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>

    <!-- Custom Styles -->
    <style>
        body {
            margin: 40px 10px;
            padding: 0;
            font-family: 'Manrope', sans-serif;
            font-size: 14px;
            text-align: center;
        }

        #calendar {
            max-width: 1100px;
            margin: 0 auto;
        }

        .fc-timegrid-slot {
            height: 60px !important;
        }

        .fc-timegrid-axis-frame {
            height: 63px; /* Adjusted height */
        }

        .fc-event {
            background-color: #142652 !important;
            color: white;
            border: none;
        }

        .fc-event-content {
            padding: 5px;
        }

        .tippy-box {
            background: #eae6e3;
            color: #142652;
            max-width: 200px;
            width: auto;
            font-size: .8rem;
            padding: .5em 1em;
        }

        .tippy-box[data-placement^='top'] > .tippy-arrow::before {
            border-top-color: #eae6e3;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
        }

        .close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .fc-category-row {
            display: table-row; /* Use table-row to behave like a table */
            background-color: #eaeaea;
            padding: 5px 0;
        }

        .fc-category-cell {
            text-align: center;
            padding: 5px;
            font-weight: bold;
            border-right: 1px solid #ddd;
            position: relative;
            min-width: 150px; /* Set minimum width for category cells */
            cursor: pointer; /* Make the whole cell clickable */
        }

        .hidden {
            display: none !important;
        }

        .fc-empty-column {
            width: 150px; /* Fixed width for hidden column */
            background-color: #eaeaea;
        }

        .fc-col-header-cell {
            transition: width 0.2s;
        }

        .fc-category-cell.collapsed {
            max-width: 150px;
            width: 150px;
        }
    </style>
</head>
<body>

<div id="calendar"></div>

<!-- Custom Scripts -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Sample data for resources with categories
        const resources = [
            { id: '1', title: 'Woodlands Stage', category: 'Program', order_id: '1', visible: '1' },
            { id: '2', title: 'Fresh Lounge', category: 'Program', order_id: '2', visible: '1' },
            { id: '3', title: 'Merz | Room 1', category: 'Training Suites', order_id: '3', visible: '1' },
            { id: '4', title: 'Merz | Room 2', category: 'Training Suites', order_id: '4', visible: '1' },
            { id: '5', title: 'Galderma | Room 1', category: 'Training Suites', order_id: '5', visible: '1' },
            { id: '6', title: 'Galderma | Room 2', category: 'Training Suites', order_id: '6', visible: '1' },
            { id: '7', title: 'Allergan', category: 'Training Suites', order_id: '7', visible: '1' },
            { id: '8', title: 'Evolus', category: 'Training Suites', order_id: '8', visible: '1' },
            { id: '9', title: 'Candela', category: 'Training Suites', order_id: '9', visible: '1' },
            { id: '10', title: 'Cryomed', category: 'Training Suites', order_id: '10', visible: '1' },
            { id: '11', title: 'Dermocosmetica | Room 1', category: 'Training Suites', order_id: '11', visible: '1' },
            { id: '12', title: 'Dermocosmetica | Room 2', category: 'Training Suites', order_id: '12', visible: '1' },
            { id: '13', title: 'EnVogue', category: 'Training Suites', order_id: '13', visible: '1' },
            { id: '14', title: 'Hugel', category: 'Training Suites', order_id: '14', visible: '1' },
            { id: '15', title: 'Rejuran', category: 'Training Suites', order_id: '15', visible: '1' },
            { id: '16', title: 'Teoxane', category: 'Training Suites', order_id: '16', visible: '1' },
            { id: '17', title: 'Xytide', category: 'Training Suites', order_id: '17', visible: '1' },
            { id: '18', title: 'Fresh Clinics | Room 1', category: 'Training Suites', order_id: '18', visible: '1' },
            { id: '19', title: 'Fresh Clinics | Room 2', category: 'Training Suites', order_id: '19', visible: '1' },
            { id: '20', title: 'Venus Concept', category: 'Activations Hub', order_id: '20', visible: '1' },
            { id: '21', title: 'Alma', category: 'Activations Hub', order_id: '21', visible: '1' },
            { id: '22', title: 'Advanced Skin Technology', category: 'Activations Hub', order_id: '22', visible: '1' },
            { id: '23', title: 'Fresh Tech Hub', category: 'Activations Hub', order_id: '23', visible: '1' },
            { id: '24', title: 'The Skincare Company', category: 'Activations Hub', order_id: '24', visible: '1' },
            { id: '25', title: 'Wellness Sessions', category: 'Wellness & Spa', order_id: '25', visible: '1' },
            { id: '26', title: 'The Fresh Spa', category: 'Wellness & Spa', order_id: '26', visible: '1' },
            { id: '27', title: ' ', category: 'Program', order_id: '0', visible: '0' },
            { id: '28', title: ' ', category: 'Training Suites', order_id: '0', visible: '0' },
            { id: '29', title: ' ', category: 'Activations Hub', order_id: '0', visible: '0' },
            { id: '30', title: ' ', category: 'Wellness & Spa', order_id: '0', visible: '0' }
        ];

        const categories = ['Program', 'Training Suites', 'Activations Hub', 'Wellness & Spa'];

        // Sort resources by order_id
        resources.sort((a, b) => parseInt(a.order_id) - parseInt(b.order_id));

        // Render the calendar
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            schedulerLicenseKey: 'CC-Attribution-NonCommercial-NoDerivatives',
            initialView: 'resourceTimeGridDay',
            initialDate: '2024-10-29',
            timeZone: 'Australia/Sydney',
            headerToolbar: {
                left: 'prev',
                center: 'title',
                right: 'next'
            },
            dayMinWidth: 150, // Set column width
            resources: resources,
            events: [
                { id: '1', title: 'Test event', start: '2024-10-29T14:00:00', end: '2024-10-29T15:00:00', resourceId: '4' },
                { id: '2', title: 'Test 2 event', start: '2024-10-29T14:00:00', end: '2024-10-29T15:00:00', resourceId: '5' },
                { id: '3', title: 'Test 3 event', start: '2024-10-29T15:00:00', end: '2024-10-29T15:30:00', resourceId: '4' }
            ],
            height: 'auto',
            slotMinTime: '08:00:00',
            slotMaxTime: '23:00:00',
            eventContent: function (arg) {
                if (arg.event && arg.event.title) {
                    return {
                        html: `<div class="fc-event-content"><div class="fc-event-title">${arg.event.title}</div></div>`
                    };
                } else {
                    return { html: '<div class="fc-event-content"><div class="fc-event-title">Invalid Event</div></div>' };
                }
            },
            eventDidMount: function (info) {
                tippy(info.el, {
                    content: `<strong>${info.event.title}</strong>`,
                    allowHTML: true,
                    theme: 'light-border',
                    placement: 'top'
                });
            },
            eventClick: function (info) {
                const event = info.event;
                const popup = document.createElement('div');
                popup.className = 'popup-overlay';
                popup.innerHTML = `
                    <div class="popup-content">
                        <span class="close-popup" onclick="this.parentElement.parentElement.remove()">Ã—</span>
                        <h2>${event.title}</h2>
                        <p>${event.extendedProps.description}</p>
                    </div>
                `;
                document.body.appendChild(popup);
            },
            allDaySlot: false
        });

        calendar.render();

        // Render the category headers above the resources
        renderCategoryHeaders();

        function renderCategoryHeaders() {
            const headerRow = calendarEl.querySelector('.fc-col-header .fc-col-header-cell');

            categories.forEach(category => {
                const categoryCell = document.createElement('div');
                categoryCell.className = 'fc-category-cell';
                categoryCell.innerText = category;
                categoryCell.onclick = () => toggleResources(category);
                
                const resourcesInCategory = resources.filter(resource => resource.category === category && resource.visible === '1');
                categoryCell.colSpan = resourcesInCategory.length;
                headerRow.parentNode.insertAdjacentElement('beforebegin', categoryCell);
            });
        }

        function toggleResources(category) {
            const resourcesInCategory = resources.filter(resource => resource.category === category);
            resourcesInCategory.forEach(resource => {
                const colEl = document.querySelector(`[data-resource-id="${resource.id}"]`);
                if (resource.visible === '1') {
                    colEl.classList.add('hidden');
                    resource.visible = '0';
                } else {
                    colEl.classList.remove('hidden');
                    resource.visible = '1';
                }
            });

            const blankCol = document.querySelector(`[data-resource-id="${resourcesInCategory[0].id}"]`);
            blankCol.classList.toggle('hidden');
        }
    });
</script>

</body>
</html>
